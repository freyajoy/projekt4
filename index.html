<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startside</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/985c518ea2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="startside-container">
        <img class="startside-logo" src="images/vear-fri-villig-fuld-logo.svg" alt="Image of the logo">
        <h3 class="startside-h3">Er du allerede frivillig hos URK, så skal du logge ind her</h3>
        <button type="button" class="red-btn" onclick="window.location.href='homepage.html'">Login</button>
        <h3 class="startside-h3">Vil du gerne blive frivillig, skal du tilmelde dig herunder</h3>
        <button type="button" class="pink-btn" onclick="window.location.href='signup.html'">Bliv frivillig</button>
        <div class="some-knap-container">
            <button type="button" class="some-knap-facebook"><i class="fa-brands fa-facebook"></i>Login med Facebook
            </button>
            <button type="button" class="some-knap-apple"><i class="fa-brands fa-apple"></i>Login med Apple
            </button>
        </div>
        <p class="p-detail">I tvivl om, hvad det at blive frivillig indebærer?</p>
        <p class="p-underline startside-underline"><a></a>Læs mere her</p>
    </div>
</body>
</html>
