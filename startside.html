<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startside</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="startside.css">
</head>
<body>
    <div class="startside-container">
        <img class="startside-logo" src="images/vear-fri-villig-fuld-logo.svg">
        <h3>Er du allerede frivillig hos URK, så skal du logge ind her</h3>
        <button type="button" class="red-btn">Login</button>
        <h3>Vil du gerne blive frivillig, skal du tilmelde dig herunder</h3>
        <button type="button" class="pink-btn">Bliv frivillig</button>
        <div class="startsidebox">
            <p>Login med Facebook</p>
        </div>
        <div class="startsidebox">
            <p>Login med Apple</p>
        </div>
        <p class="p-detail">I tvivl, hvad det at blive frivillig indebærer?</p>
        <p class="p-underline">Læs mere her</p>
    </div>
</body>
</html>
