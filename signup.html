<!DOCTYPE html>
<html lang="da">
     <head>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="signupstyles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vær Fri-Villig</title>
        <link href=“https://fonts.cdnfonts.com/css/avenir-lt-pro” rel=“stylesheet”>
        <link href=“https://fonts.cdnfonts.com/css/arial” rel=“stylesheet”>
        <script src="https://kit.fontawesome.com/1a674daea2.js" crossorigin="anonymous"></script>
        <script src="signup.js" defer></script>
    </head>

    <body>
        <h3>Tilføj et profil billede</h3>

        <div class="preview-container">
            <img id="profile-pic" src="images/manglende_profil_billede.png" alt="manglende profil billede">
            <label for="input-file"><i class="fa-solid fa-camera fa-2x"></i></label>
            <input type="file" accept="image/jpeg, img/png, img/jpg" id="input-file">
        </div>


    <form action="index.html" onsubmit="return validatePassword()">
        <label for="name">Navn</label>
        <input type="text" id="name" name="name" placeholder="Dit fulde navn" class="inputfelt" required>
    
        <label for="birthday">Fødselsdag</label>
        <input type="date" id="birthday" name="birthday" class="inputfelt">
    
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Email" class="inputfelt" required>
    
        <label for="phone">Telefon</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefonnummer" class="inputfelt" required>
    
        <label for="street">Adresse</label>
        <input type="text" id="street" name="street" placeholder="Vej og vejnummer" class="inputfelt" required>
    
        <input type="text" id="city" name="city" placeholder="By" class="inputfelt" required>
        <input type="text" id="postal" name="postal" placeholder="Postnummer" class="inputfelt" required>
    
        <label for="password">Adgangskode</label>
        <input type="password" id="password" name="password" placeholder="Adgangskode" class="inputfelt" required>
    
        <label for="confirm_password">Gentag Adgangskode</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Gentag Adgangskode" class="inputfelt" required>

        <p id="message"></p>

        <div class="btnflex"><button class="pink-btn" type="submit">Bliv frivillig</button></div>

    </form>

    </body>

</html>
