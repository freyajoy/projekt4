<!DOCTYPE html>
<html lang="da">
     <head>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="signupstyles.css">
        <meta charset="UTF-8">
        <title>Vær Fri-Villig</title>
        <link href=“https://fonts.cdnfonts.com/css/avenir-lt-pro” rel=“stylesheet”>
        <link href=“https://fonts.cdnfonts.com/css/arial” rel=“stylesheet”>
        <script src="https://kit.fontawesome.com/1a674daea2.js" crossorigin="anonymous"></script>
        <script src="signup.js" defer></script>
    </head>
   
    <body>
        <h3>Tilføj et profil billede</h3>
        <form onsubmit="return validatePassword()" action="index.html"></form>

            <label for=“name”><p>Navn</p></label>
            <input type="name" name="name" placeholder="Dit fulde navn" class="inputfelt">

            <label for="foedselsdag" ><p>Fødselsdag</p></label>
            <input type="date" name="foedselsdag" class="inputfelt" />

            <label for=“email”><p>E-mail</p></label>
            <input type=“email” name="email" placeholder="Email"  class="inputfelt">

            <label for=“phone”><p>Telefon</p></label>
            <input type="tel" name="phone" placeholder="Telefonnummer" class="inputfelt">

            <label for="street"><p>Adresse</p></label>
            <input type="text" id="street" name="street" placeholder="Vej og vejnummer" class="inputfelt" required>

            <input type="text" id="city" name="city" placeholder="By" class="inputfelt" required>
            <input type="text" id="postal" name="postal" placeholder="Postnummer" class="inputfelt" required>

            <label for="password"><p>Adgangskode</p></label>
            <input type="password" id="password" name="password" placeholder="Adgangskode" class="inputfelt" required>
            
            <label for="confirmPassword"><p>Gentag Adgangskode</p></label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Gentag Adgangskode" class="inputfelt" required>

            

            <button class="red-btn" type="submit"> Bliv frivillig </button>

        </form>

        <p id="message"></p>

        


    </body>
